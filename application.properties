spring.application.name=article-service
# ========== SERVER ==========
server.port=8081
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ========== DATASOURCE (MySQL) ==========
spring.datasource.url=jdbc:mysql://localhost:3306/Article_management_system?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Dharbor@SQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE ==========
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== CONNECTION POOL (Optional but Recommended) ==========
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
